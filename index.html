<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function somar(a, b) { return a + b; }
        function subtrair(a, b) { return a - b; }
        function multiplicar(a, b) { return a * b; }
        function dividir(a, b) { return a / b; }

        function iniciarCalculadora() {
            let continuar = true;

            while (continuar) {
                let a = parseInt(prompt("Qual o primeiro número?"));
                let b = parseInt(prompt("Qual o segundo número?"));
                let operador = prompt("Qual operador você quer usar? (+, -, x, /)");

                if (!operador) {
                    alert("Operador não informado.");
                    continue;
                }

                let resultado;

                if (operador == "+") {
                    resultado = somar(a, b);
                } else if (operador == "-") {
                    resultado = subtrair(a, b);
                } else if (operador.toLowerCase() == "x") {
                    resultado = multiplicar(a, b);
                } else if (operador == "/") {
                    resultado = dividir(a, b);
                } else {
                    alert("Operador inválido!");
                    continue;
                }

                console.log("Resultado: " + resultado);

                let decidir = prompt("Você quer fazer outra operação? (S / N)");

                if (!decidir || decidir.toUpperCase() == "N") {
                    continuar = false;
                } else if (decidir.toUpperCase() != "S") {
                    console.log("Você digitou algo errado!");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Abra o console e clique no botão abaixo para iniciar.</p>
    <button onclick="iniciarCalculadora()">Iniciar Calculadora</button>
</body>
</html>
